<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Indie+Flower&family=Ysabeau:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <h1>Calculator</h1>
        <div class="cal">
            <input id="num1" type="number" placeholder="Enter Number1">
            <select name="Opration" id="op">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input id="num2" type="number" placeholder="Enter Number2">
            <div id="result"></div>
            <button id="btn">Calculate</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
