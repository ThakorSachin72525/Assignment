<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1>Unit Converter</h1>
        <div class="box">
            <input id="input" type="number" placeholder="Enter number">
            <select id="select">
                <option id="celsius" value="celsius">Celsius - Fahrenheit</option>
                <option id="fahrenheit" value="fahrenheit">Fahrenheit - Celsius</option>
                <option id="kilometer" value="kilometer">Kilometer - Mile</option>
                <option id="mile" value="mile">Mile - Kilometer</option>
            </select>
            <button id="btn">Convert</button>
            <div id="result"></div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
