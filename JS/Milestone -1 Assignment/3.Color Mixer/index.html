<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Mixer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1>Pick any color</h1>
        <div class="cl">
            <div id="red1" class="box"><input id="red" type="checkbox"></div>
            <div id="yellow1" class="box"><input id="yellow" type="checkbox"></div>
            <div id="green1" class="box"><input id="green" type="checkbox"></div>
            <div id="blue1" class="box"><input id="blue" type="checkbox"></div>
        </div>
        <button id="mix" >Mixer</button>
        <div class="box" id="result">
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
