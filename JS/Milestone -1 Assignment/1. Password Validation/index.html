<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Validation</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Indie+Flower&family=Ysabeau:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section>
      <h1>Password Validation</h1>
      <div class="container">
        <div class="login">
          <input id="a" type="password" placeholder="Create Password" />
          <input id="b" type="password" placeholder="Re-Enter Password" />
          <button id="btn">Log in</button>
          <div id="result"></div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
