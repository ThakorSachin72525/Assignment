<!DOCTYPE html>
<html>
<head>
  <title>Fetch API Error Handling</title>
</head>
<body>
  <div id="output"></div>

  <script>
    async function fetchDataAndHandleErrors() {
      try {
        const response = await fetch('https://jsonplaceholder.typicode.com/posts/123456789');

        if (!response.ok) {
          throw new Error('Failed to fetch data from the API');
        }

        const data = await response.json();
        displayData(data);
      } catch (error) {
        displayError(error.message);
      }
    }

    function displayData(data) {
      const outputElement = document.getElementById('output');
      outputElement.innerText = JSON.stringify(data, null, 2);
    }

    function displayError(errorMessage) {
      const outputElement = document.getElementById('output');
      outputElement.innerText = `Error: ${errorMessage}`;
    }

    fetchDataAndHandleErrors();
  </script>
</body>
</html>
