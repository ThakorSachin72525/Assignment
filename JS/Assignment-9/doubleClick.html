<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>doubleClick</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="box"></div>
    </section>
    <script>
      let dbl = document.querySelector(".box");
      dbl.addEventListener("dblclick", function () {
        dbl.style.background = "red";
        dbl.innerHTML = "Just dbl click";
      });
    </script>
  </body>
</html>
